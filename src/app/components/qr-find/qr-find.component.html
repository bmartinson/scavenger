<!-- Status Icon -->
<fa-icon [icon]="['fas', statusIcon]"
         class="status"
         [class.valid]="isValid">
</fa-icon>

<!-- Center Main Icon -->
<fa-icon [icon]="['fas', icon]"
         [style.right.em]="iconRight"
         [style.transform]="iconTransform"
         class="main-icon">
</fa-icon>
