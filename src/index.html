<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Scavenger Games</title>
  <meta name="Keywords"
        content="Scavenger, Hunt, Game, Scavenger Games" />
  <meta name="Description"
        content="Interactive digital content for real life scavenger hunts!" />
  <base href="/">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="icon"
        type="image/x-icon"
        href="favicon.ico">

  <style>
    .lds-ellipsis {
      position: absolute;
      display: inline-block;
      width: 80px;
      height: 80px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .lds-ellipsis-bootstrap {
      display: none !important;
    }

    .lds-ellipsis div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #236bc4;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .lds-ellipsis div:nth-child(1) {
      left: 8px;
      animation: lds-ellipsis1 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(2) {
      left: 8px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(3) {
      left: 32px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(4) {
      left: 56px;
      animation: lds-ellipsis3 0.6s infinite;
    }

    @keyframes lds-ellipsis1 {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes lds-ellipsis3 {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(0);
      }
    }

    @keyframes lds-ellipsis2 {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(24px, 0);
      }
    }

    scavenger-root:empty+.lds-ellipsis-bootstrap {
      display: inline-block !important;
    }

  </style>
</head>

<body>
  <scavenger-root></scavenger-root>

  <div class="lds-ellipsis lds-ellipsis-bootstrap">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
